<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Sign Up</legend>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            
            <label for="github">GitHub Username:</label>
            <input type="text" id="github" name="github" required>
            <br><br>
            
            <fieldset>
                <legend>Plan Type:</legend>
                <input type="radio" id="enterprise" name="plan" value="enterprise">
                <label for="enterprise">Enterprise</label>
                <br>
                <input type="radio" id="pro" name="plan" value="pro">
                <label for="pro">Pro</label>
                <br>
                <input type="radio" id="free" name="plan" value="free">
                <label for="free">Free</label>
            </fieldset>
            <br>
            
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember Me</label>
            <br><br>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
